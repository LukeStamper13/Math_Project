<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spinner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">Spin</div>

      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093"><span>1</span></div>
        <div class="number" style="--i: 2; --clr: #20b2aa"><span>2</span></div>
        <div class="number" style="--i: 3; --clr: #d63e92"><span>3</span></div>
        <div class="number" style="--i: 4; --clr: #daa520"><span>4</span></div>
        <div class="number" style="--i: 5; --clr: #ff340f"><span>5</span></div>
        <div class="number" style="--i: 6; --clr: #ff7f50"><span>6</span></div>
        <div class="number" style="--i: 7; --clr: #3cb371"><span>7</span></div>
        <div class="number" style="--i: 8; --clr: #4369e1"><span>8</span></div>
        <div class="number" style="--i: 9; --clr: #880808"><span>9</span></div>
        <div class="number" style="--i: 10; --clr: #006400">
          <span>10</span>
        </div>
      </div>
    </div>

    <script>
      let wheel = document.querySelector(".wheel");
      let spinBtn = document.querySelector(".spinBtn");
      let value = Math.ceil(Math.random() * 3600);
      let suits = ["Clubs", "Spades", "Diamonds", "Hearts"];
      let getRandomIndex = function (suits) {
        let value = Math.random() * suits.length;
        return Math.floor(value);
      };

      let getRandomSymbol = function (suits) {
        return suits[getRandomIndex(suits)];
      };

      let generateSuit = function (suits) {
        let randomSuit = getRandomSymbol(suits);

        console.group(randomSuit);

        return randomSuit;
      };
      spinBtn.onclick = function () {
        wheel.style.transform = "rotate(" + value + "deg)";
        value += Math.ceil(Math.random() * 3600);
      };
      console.log(spinBtn.onClick);
    </script>
    <script>
      let btn = document.querySelector("spinBtn");
      let output = document.querySelector("wheel");

      btn.addEventListener("click", function () {
        let suit = generateSuit(suits);
        output.textContent = "This is your suit, " + suit;
      });
    </script>
  </body>
</html>
